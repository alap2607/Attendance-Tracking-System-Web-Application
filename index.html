<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Selection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="userstyle.css">
</head>
<body>
    <div class="container">
    <div class="image">
        <img src="images/logo.png" alt="NWS logo">
    </div>
    <div class="selection-wrapper">
        <div class="question">Are you Instructor or Student?</div>
        <button type="button" class="btn">Instructor</button> 
        <div class="or">           OR</div>
        <button type="button" class="btn">Student</button>
    </div>
    <div class="link">
        <a href="#" class="admin">Admin</a>
    </div>
</div>
</body>
</html>
